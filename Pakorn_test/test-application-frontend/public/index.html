<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script> <!-- Ensure this is included first -->

</head>
<body>
    <div class="container">
        <h1>CRUD Application</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required> <!-- Added password input -->
            <button type="submit">Add User</button>
        </form>
        <h2>Users List</h2>
        <ul id="userList"></ul>

        <script src="app.js"></script> <!-- Your main script -->
    </div>
</body>
</html>
